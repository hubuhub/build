---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  <script>
var idcomments_acct = '0a280d81f2f6e5101f37f2d60ef94ed9';
var idcomments_post_id;
var idcomments_post_url;
</script>
<span id="IDCommentsPostTitle" style="display:none"></span>
<script type='text/javascript' src='https://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>
  
  <form method="POST" action="https://api.staticman.net/v2/entry/krambambula/krambambula.github.io/master/comments">
  <input name="options[redirect]" type="hidden" value="https://krambambula.github.io">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[name]" type="text">Name</label>
  <label><input name="fields[email]" type="email">E-mail</label>
  <label><textarea name="fields[message]"></textarea>Message</label>
  
  <button type="submit">Go!</button>
</form>
  
            % for k in sorted(data.keys(), reverse=True):
            % if post._base_path in k:

            <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Comment by: ${data[k]['name'] | h}</h3>
            </div>
            <div class="panel-body">
                ${data[k]['message'] | h}
            </div>
            </div>
            % endif
            % endfor
  
</article>
